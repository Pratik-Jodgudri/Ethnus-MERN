<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12</title>

    <style>
        .cont {
            background-color: rgba(104, 4, 37, 0.986);
            width: 70%;
            margin-left: 10%;
            padding: 5%;
        }

        body {
            background-color: rgba(165, 17, 66, 0.986);
        }

        .text {
            color: white;
        }

        #sub {
            width: 60%;
            height: 100%;
            color: black;
            font-size: medium;
            border-color: white;
            background-color: white;
            border-radius: 5px;
            margin-left: 10%;
        }
    </style>
</head>

<body>
    <a href="index.html"> Index </a>
    <br />
    <h2 align="center"> Task 12 </h2>

    <div class="First">
        <div class="cont">
            <table class="container" align="center" width="60%">
                <tr>
                    <th class="text"><label for="name">Name:</label></th>
                    <td><input type="text" placeholder="your name" name="name"></td>
                </tr>

                <tr>
                    <th class="text">
                        <label for="email">Email:</label>
                    </th>
                    <td>
                        <input type="email" placeholder="your email" name="email">
                    </td>
                </tr>
                <tr>
                    <th class="text">
                        <label for="password">Password:</label>
                    </th>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <th class="text">
                        <label for="tel">Phone Number:</label>
                    </th>
                    <td>
                        <input type="tel" name="tel">
                    </td>
                </tr>

                <tr>
                    <th class="text">
                        <label for="gen">Gender:</label>
                    </th>
                    <td class="text">
                        <label for="male">Male</label>
                        <input type="radio" name="gen" id="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gen" id="female">
                        <label for="other">Other</label>
                        <input id="other" type="radio" name="gen">

                    </td>
                </tr>
                <tr>
                    <th class="text">
                        <label for="lan">Language:</label>
                    </th>
                    <td> <select name="lan">
                            <option value="select language" disabled selected>Select language</option>
                            <option value="eng">English</option>
                            <option value="hindi">Hindi</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th class="text">
                        <label for="zip">Zip Code</label>
                    </th>
                    <td>
                        <input type="number" name="zip">
                    </td>
                </tr>
                <tr>
                    <th class="text">
                        <label for="you">About:</label>
                    </th>
                    <td>
                        <input type="text" placeholder="Write about yourself...." style="height: 1cm;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="registerbtn" id="sub"><b>Login</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
