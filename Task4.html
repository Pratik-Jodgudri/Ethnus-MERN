<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <h2> <a href="index.html">Index</a></h2>
    <h2 align="center">Task 4</h2>
    <form>
        <table align="center" cellspacing="0" border="0" cellpadding="5">
            <tr>
                <td width="50%">
                    <label for="fullname">Full Name: </label>
                </td>
                <td>
                    <input type="text" name="fullname" id="fullname" placeholder="Vincent Maverick Durano" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td>
                    <input type="text" name="username" id="username" placeholder="Vinz"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password:</label>
                </td>
                <td>
                    <input type="password" name="password" id="password" placeholder="*******"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="RePassword">Re Password:</label>
                </td>
                <td>
                    <input type="password" name="RePassword" id="RePassword" placeholder="*******"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <input type="text" name="address" id="address" placeholder="Cebu, Philippines"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Age">Age:</label>
                </td>
                <td>
                    <input type="number" name="Age" id="Age" placeholder="22"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender:</label>
                </td>
                <td>
                    <select name="gender" id="gender">
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="button">Save</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
